{% extends 'base.html' %}
{% block title %}Projetos{% endblock %}
{% block content %}

<section>
  <h2>Meus Projetos</h2>
  <ul>
    {% for key, date in projects.items %}
    <li>
      <a href="{% url 'detail_project' project_id=key %}">{{ date.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>

{% endblock %}
